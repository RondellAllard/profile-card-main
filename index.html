<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
  <div class="card">
    <div class="background"></div>
    <div class="avatar">
    </div>
    <div class="info">
      <div class="personal">
        <span class="name">Pierre Allard</span> <span class="age">31</span>
        <span class="location">Trinidad, San Fernando</span>
      </div>
      <div class="stats">
        <div class="projects">
          <p class="value">0</p>
          <h3>Projects</h3></div>
        <div class="tech"><p class="value">0</p>
          <h3>Technologies</h3></div>
        <div class="rating"> <p class="value">0</p>
          <h3>Customer Rating</h3></div>
      </div>
    </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
